
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja con Nosotros - Tilisarao Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f59e0b;
            --background: #f8fafc;
            --text: #1e293b;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --gray-300: #cbd5e1;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        p {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .contact-link {
            display: inline-block;
            background-color: var(--accent);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .contact-link:hover {
            background-color: #f08a00;
        }
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            background-color: var(--primary);
            color: var(--white);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--primary-dark);
        }
        /* Estilos para el formulario */
        .contact-form {
            max-width: 500px;
            margin: 2rem auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        .submit-button {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trabaja con Nosotros</h1>
        <p>Si deseas trabajar con nosotros y convertirte en un vendedor de páginas Web, contáctanos a través de Whatsapp o envíanos tu información.</p>
        
        <!-- Sección de enlace a WhatsApp -->
        <div class="contact-links">
            <a href="https://wa.me/5491234567890" class="contact-link" target="_blank">
                <i class="fab fa-whatsapp"></i> Contactar vía WhatsApp
            </a>
        </div>

        <hr style="margin: 2rem 0;">

        <!-- Sección de formulario de envío -->
        <h2>O envíanos tu información</h2>
        <form class="contact-form" action="https://formspree.io/f/mvgzqkpv" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="email" placeholder="tu@correo.com" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Motivo de Interés en Vender</label>
                <textarea id="descripcion" name="message" rows="5" placeholder="Escribe aquí por qué deseas vender páginas web en Villa Mercedes Market" required></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
        
        <!-- Botón para volver a Tilisarao Market -->
        <a href="index.html" class="back-button">Volver a Villa Mercedes Market</a>
    </div>
</body>
</html>
